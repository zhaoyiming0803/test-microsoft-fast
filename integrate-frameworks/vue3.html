<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../dist/bundle.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    ;(function (Vue) {
      const { createApp } = Vue

      createApp({
        template: `<div>
          <div>{{ message }}</div>

          <button id="button">Click Me</button>

          <layout-tag :greeting="greeting">
            <header-tag slot="header"></header-tag>
            <footer-tag slot="footer" :greeting="greeting" id="footer-tag"></footer-tag>
          </layout-tag>

          <line-tag></line-tag>

          <layout-tag>
            <!--必须要有 slot，否则无法展示到 layout 中 -->
            <div slot="header">h</div>
            <div slot="footer">f</div>
          </layout-tag>
        </div>`,
        data() {
          return {
            greeting: 'greeting11',
            message: 'Hello Vue 3 !!!'
          }
        },
        mounted () {
          const button = document.querySelector('#button')
          button.addEventListener('click', e => {
            this.greeting = Math.random()
          })

          const footerTag = document.querySelector('#footer-tag')
          footerTag.addEventListener('on-change-greeting', e => {
            console.log('on change greeting in Vue 3: ', e.detail)
          })
        },
      }).mount('#app')
    })(Vue);
  </script>
</body>
</html>
